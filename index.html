<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Machine</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onkeypress="keyPress(event)">
    <div class="rotors">
        <div class="rotor">
            <label for="rotor1">Rotor 1</label>
            <br>
            <input id="rotor1" type="number" min="-1" max="27">
        </div>
        <div class="rotor">
            <label for="rotor2">Rotor 2</label>
            <br>
            <input id="rotor2" type="number" min="-1" max="27">
        </div>
        <div class="rotor">
            <label for="rotor3">Rotor 3</label>
            <br>
            <input id="rotor3" type="number" min="-1" max="27">
        </div>
    </div>
</body>
</html>
